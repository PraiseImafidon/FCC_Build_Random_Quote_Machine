<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Build A Random Quote Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script>
        const QUOTEBOX = [
            {
                quote: "I belong to the crowd that is meant to live the tragedy from start to end",
                author: "Praise Imafidon"

            }, {
                quote: "I will write of embers of fire, and shadowed faces in agony.",
                author: "Praise Imafidon"
            }, {
                quote: "When were we stripped of our beings? Has the tragedy eaten our flesh all away? Has it destroyed the chemical bond that fused us together?",
                author: "Praise Imafidon"
            } 
    ];
        window.onload = init;
        function init() {
           generateQuote()
        }

        function generateQuote() {
          let quoteSize = QUOTEBOX.length
          let randomNumber = Math.floor(Math.random() * quoteSize);
          let randomQuoteData = QUOTEBOX[randomNumber];
          let twitterLink = "https://twitter.com/intent/tweet?text=%22"


          let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20")
          twitterLink += quoteInApiFormat

          let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20")
          twitterLink += " - " + authorInApiFormat

         document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author; 
        }
    </script>

     <style>
        *{
            padding: 20px 20px 20px 20px;
            text-align: center;
        }
    </style>
</head>

<body>
   <wrapper id="quote-box">
    <div id="text"></div>
    <div id="author"></div>
    <button id="new-quote" onclick="generateQuote();" class="btn btn-success">New Quote</button>
    <a id="tweet-quote" href="https://twitter.com/intent/tweet?text=%22"
        target="_blank" class="btn btn-primary">Tweet Quote</a>
   </wrapper>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
